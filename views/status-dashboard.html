        --secondary-color: #8ab4a1;
        --accent-color: #ffd54f;
        --success-color: #40c057;
        --warning-color: #ffd43b;
        --danger-color: #fa5252;

        --status-degraded: #ffd43b;

      .status-card {

        margin-bottom: 1.5rem;

  <body>
    <!-- Header -->
    <header class="dashboard-header">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h1><i class="fas fa-server me-2"></i>Service Status Dashboard</h1>
            <p class="subtitle">Real-time monitoring of AI and cloud infrastructure services</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mb-5">
      <!-- Loading State -->
      <div id="loading-state" class="text-center py-5">
        <div class="loading-spinner mb-3"></div>
        <p class="loading-text">Fetching latest status information...</p>
      </div>

      <!-- Availability Overview -->
      <div id="availability-overview" class="availability-overview" style="display: none;">
        <div class="availability-score">
          <div class="availability-percentage" id="availability-percentage">98.5%</div>
          <div class="availability-label">Overall System Availability</div>
          <div class="availability-metrics">
            <div class="metric-item">
              <div class="metric-value" id="uptime-30d">100.0%</div>
              <div class="metric-label">Component Uptime</div>
            </div>
            <div class="metric-item">
              <div class="metric-value" id="mttr">None</div>
              <div class="metric-label">Active Incidents</div>
            </div>
            <div class="metric-item">
              <div class="metric-value" id="incidents-month">0</div>
              <div class="metric-label">Total Issues</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Status Cards -->
      <div id="status-cards" class="row">
        <!-- Cards will be populated by JavaScript -->
      </div>

      <!-- Last Updated -->
      <div id="last-updated" class="last-updated" style="display: none;">
        Last updated: <span id="last-updated-time">-</span>
      </div>

    </main>

    <!-- Refresh Button -->
    <button id="refresh-btn" class="refresh-btn" title="Refresh Status">
      <i class="fas fa-sync-alt"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Status Dashboard JavaScript -->
    <script>
      class StatusDashboard {
        constructor() {
          this.statusCards = document.getElementById('status-cards');
          this.summarySection = document.getElementById('summary-section');
          this.loadingState = document.getElementById('loading-state');
          this.lastUpdated = document.getElementById('last-updated');
          this.lastUpdatedTime = document.getElementById('last-updated-time');
          this.refreshBtn = document.getElementById('refresh-btn');

          this.init();
        }

        init() {
          this.refreshBtn.addEventListener('click', () => this.refreshData());
          this.loadStatusData();
          // Auto-refresh every 5 minutes
          setInterval(() => this.loadStatusData(), 5 * 60 * 1000);
        }

        async loadStatusData() {
          try {
            this.showLoading();
            const response = await fetch('/api/status/aggregate', {
              cache: 'default',
              headers: {
                'Accept': 'application/json'
              }
            });

            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();

            // Validate response structure
            if (!data || !data.services || !data.summary) {
              throw new Error('Invalid response format from API');
            }

            this.renderDashboard(data);
          } catch (error) {
            console.error('Error loading status data:', error);
            this.showError(`Failed to load status data: ${error.message}. Please try again later.`);
          }
        }

        async refreshData() {
          const originalHTML = this.refreshBtn.innerHTML;
          this.refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
          this.refreshBtn.disabled = true;

          try {
            // Add cache-busting parameter and request fresh data
            const response = await fetch(`/api/status/aggregate?refresh=true&t=${Date.now()}`, {
              cache: 'no-store',
              headers: {
                'Cache-Control': 'no-cache'
              }
            });

            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();
            this.renderDashboard(data);
          } catch (error) {
            console.error('Error refreshing data:', error);
            this.showError('Failed to refresh data. Please try again.');
          } finally {
            this.refreshBtn.innerHTML = originalHTML;
            this.refreshBtn.disabled = false;
          }
        }

        renderDashboard(data) {
          this.hideLoading();
          this.updateAvailabilityOverview(data);
          this.renderStatusCards(data.services);
          this.updateLastUpdated(data.timestamp);
        }

        updateAvailabilityOverview(data) {
          const availabilityOverview = document.getElementById('availability-overview');

          // Calculate overall availability percentage based on operational services
          const totalServices = data.summary.total_services;
          const operationalServices = data.summary.operational;
          const availabilityPercent = totalServices > 0 
            ? ((operationalServices / totalServices) * 100).toFixed(1) 
            : '0.0';

          // Update availability percentage
          document.getElementById('availability-percentage').textContent = `${availabilityPercent}%`;

          // Calculate real metrics from actual data
          let totalIncidents = 0;
          let totalComponents = 0;
          let operationalComponents = 0;

          Object.values(data.services).forEach(service => {
            // Count active incidents (not resolved)
            const activeIncidents = (service.incidents || []).filter(incident => 
              incident.status !== 'resolved' && incident.status !== 'completed'
            ).length;
            totalIncidents += activeIncidents;

            // Count components and operational components
            const components = service.components || [];
            totalComponents += components.length;
            operationalComponents += components.filter(c => c.status === 'operational').length;
          });

          // Calculate component uptime percentage
          const componentUptime = totalComponents > 0 
            ? ((operationalComponents / totalComponents) * 100).toFixed(1)
            : '100.0';

          // Update metrics with real data
          document.getElementById('uptime-30d').textContent = `${componentUptime}%`;
          document.getElementById('mttr').textContent = totalIncidents > 0 ? `${totalIncidents} active` : 'None';
          document.getElementById('incidents-month').textContent = totalIncidents;

          // Show the overview
          availabilityOverview.style.display = 'block';
        }

        updateSummary(summary) {
          document.getElementById('summary-operational').textContent = summary.operational;
          document.getElementById('summary-degraded').textContent = summary.degraded;
          document.getElementById('summary-outages').textContent = summary.outages;
          document.getElementById('summary-maintenance').textContent = summary.maintenance;
          document.getElementById('summary-errors').textContent = summary.errors;
          document.getElementById('summary-total').textContent = summary.total_services;
          this.summarySection.style.display = 'flex';
        }

        renderStatusCards(services) {
          this.statusCards.innerHTML = '';

          Object.entries(services).forEach(([serviceKey, service], index) => {
            const card = this.createStatusCard(service, serviceKey, index);
            this.statusCards.appendChild(card);
          });
        }

        createStatusCard(service, serviceKey, index) {
          const card = document.createElement('div');
          card.className = `col-lg-4 col-md-6 mb-4 fade-in-up`;
          card.style.animationDelay = `${index * 0.1}s`;

          const statusClass = this.getStatusClass(service.overall_status);
          const statusIcon = this.getStatusIcon(service.overall_status);
          const serviceIconClass = this.getServiceIconClass(serviceKey);

          // Calculate uptime percentage (simulated for demo)
          const uptimePercent = this.calculateUptimePercentage(service);

          // Component status summary
          const componentStats = this.getComponentStats(service.components);
          const trend = this.getServiceTrend(service);

          card.innerHTML = `
            <div class="status-card ${statusClass}">
              <div class="status-header">
                <div class="status-service-name">
                  <div class="service-icon ${serviceIconClass}">
                    <i class="${this.getServiceIcon(serviceKey)}"></i>
                  </div>
                  ${service.service}
                </div>
                <div class="status-main-info">
                  <div class="status-badge ${statusClass}">
                    <i class="${statusIcon}"></i>
                    ${this.formatStatus(service.overall_status)}
                  </div>
                  <div class="uptime-badge">
                    <i class="fas fa-clock"></i>
                    ${uptimePercent}%
                  </div>
                </div>
                <div class="status-description">${service.description}</div>
                <div class="status-meta">
                  <span>Updated: ${this.formatDate(service.updated_at)}</span>
                  ${trend ? `<span class="trend-indicator ${trend.class}"><i class="${trend.icon}"></i>${trend.text}</span>` : ''}
                </div>
              </div>
              <div class="components-section">
                <div class="components-header">
                  <div class="components-title">
                    <i class="fas fa-cogs"></i>
                    Components
                  </div>
                  <div class="components-summary">
                    ${componentStats.operational}/${service.components.length} operational
                  </div>
                </div>
                <div class="components-list">
                  ${service.components.length > 0 
                    ? service.components.slice(0, 5).map(component =>
                        this.createComponentItem(component)
                      ).join('')
                    : '<div class="component-item"><span class="component-name">No component data available</span></div>'
                  }
                  ${service.components.length > 5 ?
                    `<div class="component-item">
                      <span class="component-name"><i class="fas fa-ellipsis-h"></i> ${service.components.length - 5} more components</span>
                      <span class="component-status ${statusClass}">
                        <i class="${statusIcon}"></i>
                      </span>
                    </div>` : ''
                  }
                </div>
              </div>
            </div>
          `;

          return card;
        }

        createComponentItem(component) {
          const statusClass = this.getStatusClass(component.status);
          const statusIcon = this.getStatusIcon(component.status);

          return `
            <div class="component-item">
              <span class="component-name">${component.name}</span>
              <span class="component-status ${statusClass}">
                <i class="${statusIcon}"></i>
                ${this.formatStatus(component.status)}
              </span>
            </div>
          `;
        }

        getStatusClass(status) {
          const statusMap = {
            'operational': 'operational',
            'degraded_performance': 'degraded_performance',
            'partial_outage': 'partial_outage',
            'major_outage': 'major_outage',
            'under_maintenance': 'under_maintenance',
            'error': 'error'
          };
          return statusMap[status] || 'error';
        }

        getStatusIcon(status) {
          const iconMap = {
            'operational': 'fas fa-check-circle',
            'degraded_performance': 'fas fa-exclamation-triangle',
            'partial_outage': 'fas fa-times-circle',
            'major_outage': 'fas fa-times-circle',
            'under_maintenance': 'fas fa-tools',
            'error': 'fas fa-question-circle'
          };
          return iconMap[status] || 'fas fa-question-circle';
        }

        getServiceIcon(service) {
          const iconMap = {
            'openai': 'fab fa-openai',
            'anthropic': 'fas fa-brain',
            'cloudflare': 'fas fa-cloud'
          };
          return iconMap[service] || 'fas fa-server';
        }

        getServiceIconClass(service) {
          const classMap = {
            'openai': 'openai',
            'anthropic': 'anthropic',
            'cloudflare': 'cloudflare'
          };
          return classMap[service] || 'default';
        }

        calculateUptimePercentage(service) {
          // Calculate uptime based on actual component statuses
          const components = service.components || [];
          
          if (components.length === 0) {
            // If no components, base on overall status
            const statusUptime = {
              'operational': 100.0,
              'degraded_performance': 95.0,
              'partial_outage': 80.0,
              'major_outage': 50.0,
              'under_maintenance': 99.0,
              'error': 0.0
            };
            return (statusUptime[service.overall_status] || 0.0).toFixed(1);
          }

          // Calculate percentage of operational components
          const operationalCount = components.filter(c => c.status === 'operational').length;
          const uptimePercent = (operationalCount / components.length) * 100;
          
          return Math.max(0.0, Math.min(100.0, uptimePercent)).toFixed(1);
        }

        getComponentStats(components) {
          const operational = components.filter(c =>
            c.status === 'operational'
          ).length;

          return {
            operational,
            total: components.length,
            degraded: components.filter(c =>
              c.status === 'degraded_performance'
            ).length,
            outage: components.filter(c =>
              ['partial_outage', 'major_outage'].includes(c.status)
            ).length
          };
        }

        getServiceTrend(service) {
          // Determine trend based on actual incidents and current status
          const activeIncidents = (service.incidents || []).filter(incident => {
            const status = (incident.status || '').toLowerCase();
            return status !== 'resolved' && status !== 'completed' && status !== 'postmortem';
          });

          const hasActiveIncidents = activeIncidents.length > 0;
          const isDegraded = ['degraded_performance', 'partial_outage', 'major_outage', 'error'].includes(service.overall_status);

          // If service is degraded and has active incidents, it's degrading
          if (isDegraded && hasActiveIncidents) {
            return {
              class: 'degrading',
              icon: 'fas fa-arrow-down',
              text: 'Issues'
            };
          } 
          // If service is operational and has no active incidents, it's stable/good
          else if (service.overall_status === 'operational' && !hasActiveIncidents) {
            return {
              class: 'improving',
              icon: 'fas fa-check-circle',
              text: 'Stable'
            };
          } 
          // Otherwise, it's stable but with some issues
          else {
            return {
              class: 'stable',
              icon: 'fas fa-minus',
              text: 'Monitoring'
            };
          }
        }

        formatStatus(status) {
          return status.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        formatDate(dateString) {
          const date = new Date(dateString);
          const now = new Date();
          const diff = now - date;
          const minutes = Math.floor(diff / 60000);

          if (minutes < 1) return 'Just now';
          if (minutes < 60) return `${minutes}m ago`;

          const hours = Math.floor(minutes / 60);
          if (hours < 24) return `${hours}h ago`;

          return date.toLocaleDateString();
        }

        showLoading() {
          this.loadingState.style.display = 'block';
          document.getElementById('availability-overview').style.display = 'none';
          this.lastUpdated.style.display = 'none';
        }

        hideLoading() {
          this.loadingState.style.display = 'none';
        }

        showError(message) {
          this.statusCards.innerHTML = `
            <div class="col-12">
              <div class="alert alert-danger text-center" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                ${message}
              </div>
            </div>
          `;
          this.hideLoading();
        }

        updateLastUpdated(timestamp) {
          const date = new Date(timestamp);
          this.lastUpdatedTime.textContent = date.toLocaleString();
          this.lastUpdated.style.display = 'block';
        }
      }

      // Initialize dashboard when page loads
      document.addEventListener('DOMContentLoaded', () => {
        new StatusDashboard();
      });
    </script>
  </body>
</html>
