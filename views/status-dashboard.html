<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Service Status Dashboard - Real-time monitoring of AI and cloud services">
    <meta name="author" content="Siddharth Kulkarni">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Service Status Dashboard</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Custom Status Dashboard CSS -->
    <style>
      :root {
        --primary-color: #4a6fa5;
        --secondary-color: #6e9887;
        --accent-color: #ffc107;
        --success-color: #28a745;
        --warning-color: #ffc107;
        --danger-color: #dc3545;
        --info-color: #17a2b8;
        --light-bg: #f8f9fa;
        --dark-text: #333;
        --card-bg: #ffffff;
        --border-color: rgba(0,0,0,0.1);
        --text-muted: #666;
        --shadow-color: rgba(0,0,0,0.1);
        --status-operational: #28a745;
        --status-degraded: #ffc107;
        --status-outage: #dc3545;
        --status-maintenance: #17a2b8;
        --status-error: #6c757d;
      }

      [data-theme="dark"] {
        --primary-color: #6b8cc4;
        --secondary-color: #8ab4a1;
        --accent-color: #ffd54f;
        --success-color: #40c057;
        --warning-color: #ffd43b;
        --danger-color: #fa5252;
        --info-color: #339af0;
        --light-bg: #1a1a1a;
        --dark-text: #e0e0e0;
        --card-bg: #2d2d2d;
        --border-color: rgba(255,255,255,0.1);
        --text-muted: #b0b0b0;
        --shadow-color: rgba(0,0,0,0.3);
        --status-operational: #40c057;
        --status-degraded: #ffd43b;
        --status-outage: #fa5252;
        --status-maintenance: #339af0;
        --status-error: #868e96;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--light-bg);
        color: var(--dark-text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Header */
      .dashboard-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 2rem 0;
        margin-bottom: 2rem;
        box-shadow: 0 4px 20px var(--shadow-color);
      }

      .dashboard-header h1 {
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .dashboard-header .subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      /* Status Cards */
      .status-card {
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 4px 20px var(--shadow-color);
        border: none;
        margin-bottom: 1.5rem;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .status-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px var(--shadow-color);
      }

      .status-header {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
      }

      [data-theme="dark"] .status-header {
        background: linear-gradient(135deg, #343a40, #495057);
      }

      .status-service-name {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--dark-text);
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 50px;
        font-size: 0.9rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status-badge.operational {
        background-color: rgba(40, 167, 69, 0.1);
        color: var(--status-operational);
        border: 1px solid rgba(40, 167, 69, 0.2);
      }

      .status-badge.degraded_performance {
        background-color: rgba(255, 193, 7, 0.1);
        color: var(--status-degraded);
        border: 1px solid rgba(255, 193, 7, 0.2);
      }

      .status-badge.partial_outage, .status-badge.major_outage {
        background-color: rgba(220, 53, 69, 0.1);
        color: var(--status-outage);
        border: 1px solid rgba(220, 53, 69, 0.2);
      }

      .status-badge.under_maintenance {
        background-color: rgba(23, 162, 184, 0.1);
        color: var(--status-maintenance);
        border: 1px solid rgba(23, 162, 184, 0.2);
      }

      .status-badge.error {
        background-color: rgba(108, 117, 125, 0.1);
        color: var(--status-error);
        border: 1px solid rgba(108, 117, 125, 0.2);
      }

      .status-description {
        color: var(--text-muted);
        font-size: 0.95rem;
        margin-top: 0.5rem;
      }

      .status-updated {
        font-size: 0.85rem;
        color: var(--text-muted);
        margin-top: 0.5rem;
      }

      /* Components Section */
      .components-section {
        padding: 1.5rem;
      }

      .components-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--dark-text);
      }

      .component-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        background: var(--light-bg);
        border-radius: 8px;
        border: 1px solid var(--border-color);
        transition: background-color 0.2s ease;
      }

      .component-item:hover {
        background: rgba(0,0,0,0.02);
      }

      [data-theme="dark"] .component-item:hover {
        background: rgba(255,255,255,0.02);
      }

      .component-name {
        font-weight: 500;
        color: var(--dark-text);
      }

      .component-status {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        font-size: 0.85rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }

      /* Summary Cards */
      .summary-grid {
        margin-bottom: 2rem;
      }

      .summary-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 1.5rem;
        text-align: center;
        box-shadow: 0 4px 20px var(--shadow-color);
        border: none;
        transition: transform 0.3s ease;
      }

      .summary-card:hover {
        transform: translateY(-2px);
      }

      .summary-number {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .summary-label {
        font-size: 0.95rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 500;
      }

      .operational .summary-number { color: var(--status-operational); }
      .degraded .summary-number { color: var(--status-degraded); }
      .outages .summary-number { color: var(--status-outage); }
      .maintenance .summary-number { color: var(--status-maintenance); }
      .errors .summary-number { color: var(--status-error); }

      /* Loading Animation */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid var(--border-color);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        color: var(--text-muted);
        font-style: italic;
      }

      /* Last Updated */
      .last-updated {
        text-align: center;
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border-color);
        font-weight: bolder;
        padding-bottom: 2rem;
      }

      /* Refresh Button */
      .refresh-btn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50px;
        width: 56px;
        height: 56px;
        box-shadow: 0 4px 20px rgba(74, 111, 165, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .refresh-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 25px rgba(74, 111, 165, 0.4);
      }

      .refresh-btn i {
        font-size: 1.2rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .dashboard-header {
          padding: 1.5rem 0;
        }

        .dashboard-header h1 {
          font-size: 1.8rem;
        }

        .summary-grid .col-md-2 {
          margin-bottom: 1rem;
        }

        .status-header {
          padding: 1rem;
        }

        .components-section {
          padding: 1rem;
        }

        .refresh-btn {
          bottom: 1rem;
          right: 1rem;
          width: 48px;
          height: 48px;
        }
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.6s ease-out;
      }

      .status-card {
        animation-delay: 0.1s;
      }

      .status-card:nth-child(2) { animation-delay: 0.2s; }
      .status-card:nth-child(3) { animation-delay: 0.3s; }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="dashboard-header">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h1><i class="fas fa-server me-2"></i>Service Status Dashboard</h1>
            <p class="subtitle">Real-time monitoring of AI and cloud infrastructure services</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mb-5">
      <!-- Loading State -->
      <div id="loading-state" class="text-center py-5">
        <div class="loading-spinner mb-3"></div>
        <p class="loading-text">Fetching latest status information...</p>
      </div>

      <!-- Last Updated -->
      <div id="last-updated" class="last-updated" style="display: none;">
        Last updated: <span id="last-updated-time">-</span>
      </div>

      <!-- Summary Cards -->
      <div id="summary-section" class="summary-grid row mb-4" style="display: none;">
        <div class="col-md-2 col-sm-6 mb-3">
          <div class="summary-card operational">
            <div class="summary-number" id="summary-operational">0</div>
            <div class="summary-label">Operational</div>
          </div>
        </div>
        <div class="col-md-2 col-sm-6 mb-3">
          <div class="summary-card degraded">
            <div class="summary-number" id="summary-degraded">0</div>
            <div class="summary-label">Degraded</div>
          </div>
        </div>
        <div class="col-md-2 col-sm-6 mb-3">
          <div class="summary-card outages">
            <div class="summary-number" id="summary-outages">0</div>
            <div class="summary-label">Outages</div>
          </div>
        </div>
        <div class="col-md-2 col-sm-6 mb-3">
          <div class="summary-card maintenance">
            <div class="summary-number" id="summary-maintenance">0</div>
            <div class="summary-label">Maintenance</div>
          </div>
        </div>
        <div class="col-md-2 col-sm-6 mb-3">
          <div class="summary-card errors">
            <div class="summary-number" id="summary-errors">0</div>
            <div class="summary-label">Errors</div>
          </div>
        </div>
        <div class="col-md-2 col-sm-6 mb-3">
          <div class="summary-card">
            <div class="summary-number" id="summary-total">3</div>
            <div class="summary-label">Total Services</div>
          </div>
        </div>
      </div>

      <!-- Status Cards -->
      <div id="status-cards" class="row">
        <!-- Cards will be populated by JavaScript -->
      </div>

    </main>

    <!-- Refresh Button -->
    <button id="refresh-btn" class="refresh-btn" title="Refresh Status">
      <i class="fas fa-sync-alt"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Status Dashboard JavaScript -->
    <script>
      class StatusDashboard {
        constructor() {
          this.statusCards = document.getElementById('status-cards');
          this.summarySection = document.getElementById('summary-section');
          this.loadingState = document.getElementById('loading-state');
          this.lastUpdated = document.getElementById('last-updated');
          this.lastUpdatedTime = document.getElementById('last-updated-time');
          this.refreshBtn = document.getElementById('refresh-btn');

          this.init();
        }

        init() {
          this.refreshBtn.addEventListener('click', () => this.refreshData());
          this.loadStatusData();
          // Auto-refresh every 5 minutes
          setInterval(() => this.loadStatusData(), 5 * 60 * 1000);
        }

        async loadStatusData() {
          try {
            this.showLoading();
            const response = await fetch('/api/status/aggregate');
            const data = await response.json();
            this.renderDashboard(data);
          } catch (error) {
            console.error('Error loading status data:', error);
            this.showError('Failed to load status data. Please try again later.');
          }
        }

        async refreshData() {
          this.refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
          this.refreshBtn.disabled = true;

          try {
            const response = await fetch('/api/status/aggregate?t=' + Date.now());
            const data = await response.json();
            this.renderDashboard(data);
          } catch (error) {
            console.error('Error refreshing data:', error);
            this.showError('Failed to refresh data.');
          } finally {
            this.refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i>';
            this.refreshBtn.disabled = false;
          }
        }

        renderDashboard(data) {
          this.hideLoading();
          this.updateSummary(data.summary);
          this.renderStatusCards(data.services);
          this.updateLastUpdated(data.timestamp);
        }

        updateSummary(summary) {
          document.getElementById('summary-operational').textContent = summary.operational;
          document.getElementById('summary-degraded').textContent = summary.degraded;
          document.getElementById('summary-outages').textContent = summary.outages;
          document.getElementById('summary-maintenance').textContent = summary.maintenance;
          document.getElementById('summary-errors').textContent = summary.errors;
          document.getElementById('summary-total').textContent = summary.total_services;
          this.summarySection.style.display = 'flex';
        }

        renderStatusCards(services) {
          this.statusCards.innerHTML = '';

          Object.entries(services).forEach(([serviceKey, service], index) => {
            const card = this.createStatusCard(service, serviceKey, index);
            this.statusCards.appendChild(card);
          });
        }

        createStatusCard(service, serviceKey, index) {
          const card = document.createElement('div');
          card.className = 'col-lg-4 col-md-6 mb-4 fade-in-up';
          card.style.animationDelay = `${index * 0.1}s`;

          const statusClass = this.getStatusClass(service.overall_status);
          const statusIcon = this.getStatusIcon(service.overall_status);

          card.innerHTML = `
            <div class="status-card">
              <div class="status-header">
                <div class="status-service-name">
                  <i class="${this.getServiceIcon(serviceKey)} me-2"></i>
                  ${service.service}
                </div>
                <div class="status-badge ${statusClass}">
                  <i class="${statusIcon}"></i>
                  ${this.formatStatus(service.overall_status)}
                </div>
                <div class="status-description">${service.description}</div>
                <div class="status-updated">
                  Updated: ${this.formatDate(service.updated_at)}
                </div>
              </div>
              <div class="components-section">
                <div class="components-title">
                  <i class="fas fa-cogs me-1"></i>
                  Components (${service.components.length})
                </div>
                <div class="components-list">
                  ${service.components.slice(0, 5).map(component =>
                    this.createComponentItem(component)
                  ).join('')}
                  ${service.components.length > 5 ?
                    `<div class="component-item">
                      <span class="component-name">... and ${service.components.length - 5} more</span>
                    </div>` : ''
                  }
                </div>
              </div>
            </div>
          `;

          return card;
        }

        createComponentItem(component) {
          const statusClass = this.getStatusClass(component.status);
          const statusIcon = this.getStatusIcon(component.status);

          return `
            <div class="component-item">
              <span class="component-name">${component.name}</span>
              <span class="component-status ${statusClass}">
                <i class="${statusIcon}"></i>
                ${this.formatStatus(component.status)}
              </span>
            </div>
          `;
        }

        getStatusClass(status) {
          const statusMap = {
            'operational': 'operational',
            'degraded_performance': 'degraded_performance',
            'partial_outage': 'partial_outage',
            'major_outage': 'major_outage',
            'under_maintenance': 'under_maintenance',
            'error': 'error'
          };
          return statusMap[status] || 'error';
        }

        getStatusIcon(status) {
          const iconMap = {
            'operational': 'fas fa-check-circle',
            'degraded_performance': 'fas fa-exclamation-triangle',
            'partial_outage': 'fas fa-times-circle',
            'major_outage': 'fas fa-times-circle',
            'under_maintenance': 'fas fa-tools',
            'error': 'fas fa-question-circle'
          };
          return iconMap[status] || 'fas fa-question-circle';
        }

        getServiceIcon(service) {
          const iconMap = {
            'openai': 'fab fa-openai',
            'anthropic': 'fas fa-brain',
            'cloudflare': 'fas fa-cloud'
          };
          return iconMap[service] || 'fas fa-server';
        }

        formatStatus(status) {
          return status.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        formatDate(dateString) {
          const date = new Date(dateString);
          const now = new Date();
          const diff = now - date;
          const minutes = Math.floor(diff / 60000);

          if (minutes < 1) return 'Just now';
          if (minutes < 60) return `${minutes}m ago`;

          const hours = Math.floor(minutes / 60);
          if (hours < 24) return `${hours}h ago`;

          return date.toLocaleDateString();
        }

        showLoading() {
          this.loadingState.style.display = 'block';
          this.summarySection.style.display = 'none';
          this.lastUpdated.style.display = 'none';
        }

        hideLoading() {
          this.loadingState.style.display = 'none';
        }

        showError(message) {
          this.statusCards.innerHTML = `
            <div class="col-12">
              <div class="alert alert-danger text-center" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                ${message}
              </div>
            </div>
          `;
          this.hideLoading();
        }

        updateLastUpdated(timestamp) {
          const date = new Date(timestamp);
          this.lastUpdatedTime.textContent = date.toLocaleString();
          this.lastUpdated.style.display = 'block';
        }
      }

      // Initialize dashboard when page loads
      document.addEventListener('DOMContentLoaded', () => {
        new StatusDashboard();
      });
    </script>
  </body>
</html>
