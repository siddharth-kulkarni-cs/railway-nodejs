<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Developer utilities – Base64 encoder/decoder">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dev Tools – Base64</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
      :root {
        --primary-color: #4a6fa5;
        --secondary-color: #6e9887;
        --light-bg: #f8f9fa;
        --card-bg: #ffffff;
        --shadow-color: rgba(0,0,0,0.1);
      }

      [data-theme="dark"] {
        --primary-color: #6b8cc4;
        --secondary-color: #8ab4a1;
        --light-bg: #1a1a1a;
        --card-bg: #2d2d2d;
        --shadow-color: rgba(0,0,0,0.3);
        color-scheme: dark;
      }

      body {
        background-color: var(--light-bg);
      }

      .tool-card {
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 4px 12px var(--shadow-color);
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: var(--card-bg); box-shadow: 0 2px 6px var(--shadow-color);">
      <a class="navbar-brand" href="/">🔙 Home</a>
      <span class="navbar-text font-weight-bold" style="color: var(--primary-color);">Dev Tools</span>
    </nav>

    <main class="container my-5">
      <!-- Tools Navigation -->
      <nav class="nav nav-pills justify-content-center mb-4" style="flex-wrap: wrap; gap: 0.5rem;">
        <a class="nav-link btn-outline-primary" href="#base64">Base64</a>
        <a class="nav-link btn-outline-primary" href="#curl-validator">cURL&nbsp;Validator</a>
        <a class="nav-link btn-outline-primary" href="#timestamp">Timestamp</a>
        <a class="nav-link btn-outline-primary" href="#jwt-debugger">JWT Debugger</a>
        <a class="nav-link btn-outline-primary" href="#password-strength">Password Strength</a>
      </nav>

      <h1 id="base64" class="mb-4 text-center" style="color: var(--primary-color);">Base64 Encoder / Decoder</h1>

      <div class="tool-card">
        <div class="form-group">
          <label for="inputText">Input</label>
          <textarea id="inputText" class="form-control" rows="4" placeholder="Enter text or Base64 string..."></textarea>
        </div>
        <div class="btn-group mb-3" role="group">
          <button id="encodeBtn" class="btn btn-primary">Encode 🔐</button>
          <button id="decodeBtn" class="btn btn-secondary">Decode 🔓</button>
        </div>
        <div class="form-group">
          <label for="resultText">Result</label>
          <textarea id="resultText" class="form-control" rows="4" readonly></textarea>
          <button id="copyResult" class="btn btn-outline-info mt-2">Copy 📋</button>
        </div>
      </div>

      <!-- Curl Validator Card -->
      <h2 id="curl-validator" class="mt-5 mb-4 text-center" style="color: var(--primary-color);">cURL Command Validator</h2>
      <div class="tool-card">
        <div class="form-group">
          <label for="curlInput">cURL Command</label>
          <textarea id="curlInput" class="form-control" rows="4" placeholder="e.g. curl -X POST -H \"Content-Type: application/json\" https://api.example.com/resource -d '{\"key\":\"value\"}'"></textarea>
        </div>
        <button id="validateCurlBtn" class="btn btn-primary mb-3">Validate ✅</button>
        <div id="curlResult"></div>
      </div>

      <!-- Timestamp Converter Card -->
      <h2 id="timestamp" class="mt-5 mb-4 text-center" style="color: var(--primary-color);">Timestamp Converter</h2>
      <div class="tool-card">
        <div class="form-group">
          <label for="timestampInput">Timestamp Input</label>
          <input id="timestampInput" type="text" class="form-control" placeholder="Epoch (s/ms), ISO-8601, or YYYY-MM-DD HH:mm:ss">
        </div>
        <div class="btn-group mb-3" role="group">
          <button id="convertTimestampBtn" class="btn btn-primary">Convert 🔄</button>
          <button id="nowTimestampBtn" class="btn btn-secondary">Now ⏱️</button>
        </div>
        <div id="timestampResult"></div>
      </div>

      <!-- JWT Debugger Card -->
      <h2 id="jwt-debugger" class="mt-5 mb-4 text-center" style="color: var(--primary-color);">JWT Debugger</h2>
      <div class="tool-card">
        <div class="form-group">
          <label for="jwtInput">JWT Token</label>
          <textarea id="jwtInput" class="form-control" rows="5" placeholder="Paste your JWT here... e.g. eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"></textarea>
        </div>
        <button id="decodeJwtBtn" class="btn btn-primary mb-3">Decode 🔎</button>
        <div id="jwtResult"></div>
      </div>

      <!-- Password Strength Analyzer -->
      <h2 id="password-strength" class="mt-5 mb-4 text-center" style="color: var(--primary-color);">Password Strength Analyzer</h2>
      <div class="tool-card">
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" id="passwordInput" class="form-control" placeholder="Enter a password to analyze...">
        </div>
        <button id="analyzePasswordBtn" class="btn btn-primary mb-3">Analyze Strength 💪</button>
        <div id="passwordResult"></div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/javascript/dev-tools.js"></script>
  </body>
</html>
