<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes Board</title>
    
    <link rel="stylesheet" href="/css/stickies.css">
</head>
<body>
    <div class="app-container">
        
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <a href="/" class="home-link" title="Back to Home">
                        <i class="home-icon">🏠</i>
                    </a>
                    <div class="header-title-area">
                        <h1>📝 Sticky Notes Board</h1>
                        <p>A temporary pad to write your stikies.  Nothing is persisted.</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="🔍 Search notes..."
                            autocomplete="off"
                        />
                        <button class="btn btn-clear-search" id="clearSearchBtn" style="display: none;">
                            ✕
                        </button>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-primary" id="addNoteBtn">
                            <span class="btn-icon">+</span>
                            Add Note
                        </button>
                        <button class="btn btn-select" id="selectModeBtn">
                            <span class="btn-icon">☑️</span>
                            Select Mode
                        </button>
                        <button class="btn btn-delete-selected" id="deleteSelectedBtn" style="display: none;">
                            <span class="btn-icon">🗑️</span>
                            Delete Selected (<span id="selectedCount">0</span>)
                        </button>
                        <button class="btn btn-import" id="importBtn">
                            <span class="btn-icon">📤</span>
                            Import JSON
                        </button>
                        <button class="btn btn-export" id="exportBtn">
                            <span class="btn-icon">📥</span>
                            Export Notes as JSON
                        </button>
                        <button class="btn btn-secondary" id="clearAllBtn">
                            <span class="btn-icon">🗑️</span>
                            Clear All
                        </button>
                    </div>
                    <!-- Hidden file input for import -->
                    <input type="file" id="importFileInput" accept=".json,application/json" style="display: none;" />
                    <p>Click "Add Note", double-click anywhere, or paste (Ctrl+V / Cmd+V) to create a sticky note</p>
                </div>
            </div>
        </header>
        
        <!-- Canvas Area -->
        <main class="canvas-area" id="canvasArea">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-content">
                    <div class="empty-state-icon">📌</div>
                    <h2>No sticky notes yet</h2>
                    <p>Click "Add Note", double-click anywhere, or paste (Ctrl+V / Cmd+V) to create a sticky note</p>
                </div>
            </div>
        </main>

        <!-- Color Picker Palette (hidden by default) -->
        <div class="color-palette" id="colorPalette" style="display: none;">
            <div class="color-option" data-color="#fef68a" style="background: #fef68a;"></div>
            <div class="color-option" data-color="#ffb3ba" style="background: #ffb3ba;"></div>
            <div class="color-option" data-color="#bae1ff" style="background: #bae1ff;"></div>
            <div class="color-option" data-color="#baffc9" style="background: #baffc9;"></div>
            <div class="color-option" data-color="#ffdfba" style="background: #ffdfba;"></div>
            <div class="color-option" data-color="#e0bbff" style="background: #e0bbff;"></div>
        </div>
    </div>

    <script src="/javascript/stickies.js"></script>
</body>
</html>
