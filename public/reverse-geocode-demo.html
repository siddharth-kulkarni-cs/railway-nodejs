<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Geocoding API Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .quick-locations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .quick-location-btn {
            padding: 10px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-location-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        #result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
        }
        
        .error {
            color: #e74c3c;
            background: #ffe5e5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .success {
            color: #27ae60;
            background: #e8f8f5;
            padding: 15px;
            border-radius: 8px;
        }
        
        .info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .location-display {
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .location-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .location-item:last-child {
            border-bottom: none;
        }
        
        .location-label {
            font-weight: 600;
            color: #667eea;
        }
        
        .location-value {
            color: #333;
        }
        
        .back-btn {
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
            font-size: 14px;
        }
        
        .back-btn i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            border-color: #667eea;
        }
        
        .back-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>
            <h1 style="margin: 0; font-size: 1.8rem;">üåç Reverse Geocoding API</h1>
        </div>
        
        <div class="info">
            Enter latitude and longitude coordinates to get the city and country information.
        </div>
        
        <div class="input-group">
            <label for="latitude">Latitude (-90 to 90):</label>
            <input type="number" id="latitude" placeholder="e.g., 40.7128" step="0.0001" min="-90" max="90">
        </div>
        
        <div class="input-group">
            <label for="longitude">Longitude (-180 to 180):</label>
            <input type="number" id="longitude" placeholder="e.g., -74.0060" step="0.0001" min="-180" max="180">
        </div>
        
        <div class="button-group">
            <button onclick="lookupLocation()">üîç Lookup Location</button>
            <button onclick="getCurrentLocation()">üìç Use My Location</button>
        </div>
        
        <div style="margin-bottom: 20px;">
            <label>Quick Locations:</label>
            <div class="quick-locations">
                <button class="quick-location-btn" onclick="setLocation(40.7128, -74.0060, 'New York')">
                    New York
                </button>
                <button class="quick-location-btn" onclick="setLocation(51.5074, -0.1278, 'London')">
                    London
                </button>
                <button class="quick-location-btn" onclick="setLocation(35.6762, 139.6503, 'Tokyo')">
                    Tokyo
                </button>
                <button class="quick-location-btn" onclick="setLocation(48.8566, 2.3522, 'Paris')">
                    Paris
                </button>
                <button class="quick-location-btn" onclick="setLocation(-33.8688, 151.2093, 'Sydney')">
                    Sydney
                </button>
                <button class="quick-location-btn" onclick="setLocation(37.7749, -122.4194, 'San Francisco')">
                    San Francisco
                </button>
            </div>
        </div>
        
        <div id="result">
            <div style="color: #999; text-align: center;">
                Enter coordinates or select a location to see results
            </div>
        </div>
    </div>
    
    <script>
        async function lookupLocation() {
            const lat = document.getElementById('latitude').value;
            const lon = document.getElementById('longitude').value;
            const resultDiv = document.getElementById('result');
            
            if (!lat || !lon) {
                resultDiv.innerHTML = '<div class="error">Please enter both latitude and longitude values.</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">üîÑ Looking up location...</div>';
            
            try {
                const response = await fetch(`/api/reverse-geocode?lat=${lat}&lon=${lon}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayResult(data);
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${data.error}\n${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
            }
        }
        
        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            
            let html = '<div class="success">‚úÖ Location found!</div>';
            html += '<div class="location-display">';
            
            if (data.location) {
                const loc = data.location;
                html += '<div class="location-item"><span class="location-label">City:</span><span class="location-value">' + 
                    (loc.city || 'N/A') + '</span></div>';
                html += '<div class="location-item"><span class="location-label">State/Province:</span><span class="location-value">' + 
                    (loc.state || 'N/A') + '</span></div>';
                html += '<div class="location-item"><span class="location-label">Country:</span><span class="location-value">' + 
                    (loc.country || 'N/A') + '</span></div>';
                html += '<div class="location-item"><span class="location-label">Country Code:</span><span class="location-value">' + 
                    (loc.countryCode || 'N/A') + '</span></div>';
                html += '<div class="location-item"><span class="location-label">Postal Code:</span><span class="location-value">' + 
                    (loc.postalCode || 'N/A') + '</span></div>';
            }
            
            html += '</div>';
            
            html += '<details style="margin-top: 20px;">';
            html += '<summary style="cursor: pointer; color: #667eea; font-weight: 600;">View Full Response</summary>';
            html += '<pre style="margin-top: 10px; overflow-x: auto;">' + JSON.stringify(data, null, 2) + '</pre>';
            html += '</details>';
            
            resultDiv.innerHTML = html;
        }
        
        function setLocation(lat, lon, name) {
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lon;
            lookupLocation();
        }
        
        function getCurrentLocation() {
            const resultDiv = document.getElementById('result');
            
            if (!navigator.geolocation) {
                resultDiv.innerHTML = '<div class="error">‚ùå Geolocation is not supported by your browser.</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">üìç Getting your location...</div>';
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('latitude').value = position.coords.latitude.toFixed(4);
                    document.getElementById('longitude').value = position.coords.longitude.toFixed(4);
                    lookupLocation();
                },
                (error) => {
                    let errorMsg = 'Unable to get your location.';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = 'Location permission denied.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = 'Location information unavailable.';
                            break;
                        case error.TIMEOUT:
                            errorMsg = 'Location request timed out.';
                            break;
                    }
                    resultDiv.innerHTML = `<div class="error">‚ùå ${errorMsg}</div>`;
                }
            );
        }
        
        // Allow Enter key to trigger lookup
        document.getElementById('latitude').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') lookupLocation();
        });
        
        document.getElementById('longitude').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') lookupLocation();
        });
    </script>
</body>
</html>
